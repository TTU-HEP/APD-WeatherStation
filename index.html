<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Display</title>
    <style>
        /* Container to hold the PDFs */
        .image-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        img {
            width: 150px; /* Adjust to fit three iframes in each row */
            height: auto;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>APD Weather Station Status</h1>

    <div class="image-row">
        <img src="Pi%20Aweather.png" type="application/png"></img>
        <img src="Pi%20Bweather.png" type="application/png"></img>
        <img src="Pi%20Cweather.png" type="application/png"></img>
    </div>
    <div class="image-row">
        <img src="Pi%20Dweather.png" type="application/png"></img>
        <img src="Pi%20Eweather.png" type="application/png"></img>
        <img src="Pi%20Fweather.png" type="application/png"></img>
    </div>

</body>
</html>
