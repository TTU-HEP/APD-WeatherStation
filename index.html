<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APD Weather Station Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 3px solid red;
        }

        .header h1 {
            margin: 0;
            flex: 1;
            text-align: center;
        }

        .logo-container {
            display: flex;
            gap: 20px;
        }

        .logo-container img {
            height: 100px;
            width: auto;
        }

        .image-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        img {
            width: 450px;
            height: auto;
            border: 1px solid #ddd;
        }

        .set1 img {
            width: 200px;
            height: auto;
        }

        /* Remove display: none here */
        .set2-container {
            display: none; /* Hidden initially */
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: auto;
        }

        .set2 img {
            width: 100vw;  /* Makes the image 90% of the viewport width */
            height: auto; /* Maintains aspect ratio */
            max-height: 100vh; /* Prevents overflow */
            object-fit: contain;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            background-color: red;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }

        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="TTU logo.png">
        </div>
        <h1>APD Weather Station Status</h1>
        <div class="logo-container">
            <img src="APDLABLOGO.jpg">
        </div>
    </div>

    <div id="image-container">
        <div class="image-row">
            <img src="Pi%20Aweather.png" class="set1">
            <img src="Pi%20Bweather.png" class="set1">
            <img src="Pi%20Cweather.png" class="set1">
        </div>
        <div class="image-row">
            <img src="Pi%20Dweather.png" class="set1">
            <img src="Pi%20Eweather.png" class="set1">
            <img src="Pi%20Fweather.png" class="set1">
        </div>
        <!-- Overlaid plot container -->
        <div class="set2-container" id="set2">
            <img src="overlaid_plots.png" class="set2">
        </div>
    </div>

    <div class="button-container">
        <button onclick="toggleImages()">Toggle View</button>
    </div>

    <script>
        let currentSet = 1;

        function toggleImages() {
            let set1 = document.querySelectorAll(".set1");
            let set2 = document.getElementById("set2");

            if (currentSet === 1) {
                set1.forEach(img => img.style.display = "none");
                set2.style.display = "flex";  // Proper centering for flex container
                currentSet = 2;
            } else {
                set1.forEach(img => img.style.display = "block");
                set2.style.display = "none"; // Hide when switching back
                currentSet = 1;
            }
        }
    </script>

</body>
</html>
